<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网站收藏</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: #2c3e50;
      background: #f7f9fc;
      padding: 32px 18px 60px;
    }
    main {
      max-width: 1100px;
      margin: 0 auto;
      background: #fff;
      padding: 32px 28px;
      border-radius: 16px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.12);
    }
    main h1:first-child { margin-top: 0; }
    a { color: #2563eb; text-decoration: none; }
    a:hover { text-decoration: underline; }
    pre { background: #0f172a; color: #e2e8f0; padding: 12px 16px; border-radius: 10px; overflow-x: auto; }
    code { font-family: "SFMono-Regular", Consolas, Menlo, monospace; }
  </style>
</head>
<body>
  <main id="content">加载收藏内容中…</main>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    fetch('/assets/github_starred_repos_categorized.md')
      .then(function (res) {
        if (!res.ok) throw new Error('加载失败');
        return res.text();
      })
      .then(function (markdown) {
        document.getElementById('content').innerHTML = marked.parse(markdown);
      })
      .catch(function () {
        document.getElementById('content').textContent = '收藏内容加载失败，请稍后重试。';
      });
  </script>
</body>
</html>
